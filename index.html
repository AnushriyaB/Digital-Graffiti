<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Drawing App</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #111111; /* Body background */
        }
        #logo h1 {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff; /* Logo text color */
            margin-top: 10px;
        }
        button {
            background-color: #ffffff; /* White background */
            color: #111111; /* Black text */
            border: 2px solid #111111; /* Black border */
            border-radius: 8px; /* Rounded corners */
            padding: 10px 20px; /* Padding inside the buttons */
            margin: 5px; /* Spacing between buttons */
            font-family: 'Orbitron', sans-serif; /* Mechanical font */
            cursor: pointer; /* Hand cursor on hover */
            outline: none; /* Remove the focus outline */
           
        }
        button:hover {
            background-color: #dddddd; /* Light grey background on hover */
        }
        #colorPicker {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas 
        {
            border: 4px solid #ffffff; /* White border */
            border-radius: 12px; /* Rounded border */
            margin-top: 50px; /* Space for logo */
        }

        #colorPicker {
            position: absolute;
            top: 230px; /* Adjust this value to create more space between the buttons and the canvas */
            left: 93%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center; /* This will vertically align the buttons if they are of different heights */
            gap: 10px; /* Adds space between buttons */
        }
        
        #undoBtn {
            /* Keep the existing button styles and add the following */
            align-self: start; /* Aligns the button to the top of the flex container */
            position: relative; /* Position relative to its normal position */
            top: -20px; /* Adjust this value to align with other buttons */
            margin-left: 20px; /* Creates distance from the last button of the colorPicker */
            z-index: 10; /* Makes sure the button is clickable by bringing it above other elements */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="logo">
        <h1>drawww.something</h1>
    </div>
    <div id="colorPicker">
        <button id="black">Black</button>
        <button id="white">White</button>
        <button id="red">Red</button>
        <button id="green">Green</button>
        <button id="blue">Blue</button>
        <button id="drawSquare">Square</button>
        <button id="drawCircle">Circle</button>
        <button id="undo">Undo</button>

    </div>
    <script src="sketch.js"></script>
</body>
</html>
